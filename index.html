<!<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Click to Start</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      font-size: 2rem;
      cursor: pointer;
    }
    #player {
      display: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body onclick="startPrank()">
  <div id="message">Click anywhere to begin</div>
  <div id="player"></div>

  <script>
    let player;

    function startPrank() {
      const el = document.documentElement;
      if (el.requestFullscreen) {
        el.requestFullscreen();
      } else if (el.webkitRequestFullscreen) {
        el.webkitRequestFullscreen();
      } else if (el.msRequestFullscreen) {
        el.msRequestFullscreen();
      }

      document.getElementById('message').style.display = 'none';
      document.getElementById('player').style.display = 'block';

      if (player && player.playVideo) {
        player.unMute();   // make sure sound is on
        player.setVolume(100); // full volume
        player.playVideo();
      }

      document.body.onclick = null;
    }

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        videoId: '_SLsFjhScqc',
        playerVars: {
          autoplay: 0,   // play manually after click
          controls: 0,   // no controls
          showinfo: 0,
          modestbranding: 1,
          fs: 0,         // disable fullscreen button
          rel: 0
        },
        events: {
          onStateChange: onPlayerStateChange
        }
      });
    }

    function onPlayerStateChange(event) {
      // If paused, resume
      if (event.data === YT.PlayerState.PAUSED) {
        player.playVideo();
      }

      // If ended, exit fullscreen
      if (event.data === YT.PlayerState.ENDED) {
        if (document.fullscreenElement) {
          document.exitFullscreen?.();
        }
      }
    }

    // Load the YouTube IFrame Player API
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
  </script>
</body>
</html>
